<div id="divpopupMessageControl"
     class="modal fade"
     id="myModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width:550px;">
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
                <i class="acn-cross"></i>
            </button>
            <div class="modal-body text-center" id="divpopupMessagecontent">
            </div>
            <div class="modal-footer">
                <button type="button"
                        class=" btn btn-moflow"
                        data-dismiss="modal"
                        id="btnMessageOK">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>
